<!DOCTYPE html>
<html translate="no">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="Styles/reset.css"> -->
        <link rel="stylesheet" href="Styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div class="game-container">
                <div class="top row">
                    <div class="top-left" data-row="0" data-column="0"></div>
                    <div class="top-middle" data-row="0" data-column="1"></div>
                    <div class="top-right" data-row="0" data-column="2"></div>
                </div>
                <div class="middle row">
                    <div class="middle-left" data-row="1" data-column="0"></div>
                    <div class="middle-middle" data-row="1" data-column="1"></div>
                    <div class="middle-right" data-row="1" data-column="2"></div>
                </div>
                <div class="bottom row">
                    <div class="bottom-left" data-row="2" data-column="0"></div>
                    <div class="bottom-middle" data-row="2" data-column="1"></div>
                    <div class="bottom-right" data-row="2" data-column="2"></div>
                </div>
            </div>
        </main>
        <footer>

        </footer>

        <script src="Scripts/tic-tac-toe.js"></script>
    </body>
</html>
