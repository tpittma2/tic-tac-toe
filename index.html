<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Varela+Round&amp;display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="Styles/reset.css"> -->
        <script src="Scripts/tic-tac-toe.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <h2 class="current-player"></h2>
            <div class="game-container">
                <div class="top row">
                    <div class="top-left" data-row="0" data-column="0"></div>
                    <div class="top-middle" data-row="0" data-column="1"></div>
                    <div class="top-right" data-row="0" data-column="2"></div>
                </div>
                <div class="middle row">
                    <div class="middle-left" data-row="1" data-column="0"></div>
                    <div class="middle-middle" data-row="1" data-column="1"></div>
                    <div class="middle-right" data-row="1" data-column="2"></div>
                </div>
                <div class="bottom row">
                    <div class="bottom-left" data-row="2" data-column="0"></div>
                    <div class="bottom-middle" data-row="2" data-column="1"></div>
                    <div class="bottom-right" data-row="2" data-column="2"></div>
                </div>
            </div>
            <button class="play-again">Play Again</button>
        </main>
        <footer>

        </footer>

    </body>
</html>
